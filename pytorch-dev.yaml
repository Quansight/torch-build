name: pytorch-dev
channels:
  - conda-forge
  - pytorch
  - nvidia/label/cuda-11.8.0
dependencies:
  - python=3.8
  - numpy
  - ninja
  - pyyaml
  - mkl
  - mkl-include
  - setuptools
  - cmake
  - cffi
  - typing
  - pip
  - psutil
  - pytest
  - pytest-sugar
  - pytest-xdist
  - typing_extensions
  - hypothesis
  - scipy
  - scikit-build
  - pandas
  - ipython
  - ccache
  - sysroot_linux-64>=2.17
  # cuda stuff
  - pytorch::magma-cuda118
  - conda-forge::cuda-version=11.8
  - conda-forge::cudnn
  - cuda-libraries-dev
  - cuda-nvcc
  - cuda-gdb
  - cuda-nvtx
  - cuda-nvml-dev
  - cuda-cupti
  - pip:
    - lintrunner
    - expecttest
    - ghstack
