name: pytorch-dev
channels:
  - conda-forge
dependencies:
  - python=3.8
  - numpy
  - ninja
  - pyyaml
  - mkl
  - mkl-include
  - setuptools
  - cmake
  - cffi
  - typing
  - pip
  - psutil
  - pytest
  - pytest-sugar
  - pytest-xdist
  - expecttest
  - typing_extensions
  - hypothesis
  - scipy
  - scikit-build
  - pandas
  - ipython
  - filelock
  - typing-extensions
  - sympy
  - networkx
  - jinja2
  - fsspec
  - ccache
  - sysroot_linux-64>=2.17
  # cuda stuff
  - magma
  - cuda-version=12.0
  - cudnn
  # The following 6 packages install cudatoolkit
  # Not necessary in qgpu as it's installed system-wide
  - cuda-libraries-dev
  - cuda-nvcc
  - cuda-gdb
  - cuda-nvtx
  - cuda-nvml-dev
  - cuda-cupti
  - pip:
    - lintrunner
    - ghstack
