name: pytorch-dev
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.13
  - python-freethreading
  - pip
  - cpython

  # Select compiler-version (optional, but recommended)
  # These are pulled in by cuda-nvcc implicitly
  - gcc=14
  - gxx=14
  # Add GDB, to bundle in py-bt support.
  - gdb
  # Certain features (like cpp_wrapper for inductor) can be tested in clang as
  # well.
  - clang
  - clangxx
  - lldb

  # CUDA requirements, even if using system CUDA
  - magma
  - cuda-driver-dev
  - cuda-version=12.9
  - cudnn
  - conda-gcc-specs # Needed for triton to find libcuda.so

  # The following 6 packages install cudatoolkit
  # Not necessary in qgpu as it's installed system-wide
  - cuda-libraries-dev
  - cuda-nvcc
  - cuda-gdb
  - cuda-nvtx-dev
  - cuda-nvml-dev
  - cuda-cupti-dev

  # PyTorch dependencies
  - ccache
  - cmake
  - fsspec
  - mkl
  - mkl-include
  - nccl
  - ninja
  - packaging
  - pyyaml
  - scikit-build
  - setuptools
  - sysroot_linux-64>=2.17
  - types-dataclasses
  - typing
  - typing-extensions
  - wheel

  # Test dependencies
  - numpy
  - expecttest
  - hypothesis
  - lintrunner
  #- scipy
  - psutil
  - pytest
  - parameterized

  # Development utilities
  #- ghstack
  - ipython
  - pytest-sugar
  - pytest-xdist

  # torch.compile, hard dependencies
  - filelock
  - sympy

  # torch.compile, optional dependencies
  - astunparse
  - dill
  - jinja2
  - lark
  #- optree
  - tabulate
  - networkx
  - z3-solver
  - pyyaml

  # triton dependencies, if building from source
  - zlib

  # torch.compile halide backend
  #- halide-python
