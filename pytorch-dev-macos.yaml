name: pytorch-dev
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.10
  - pip
  - cpython
  - compilers
  - clang=18

  # PyTorch dependencies
  - ccache
  - cmake
  - fsspec
  - ninja
  - packaging
  - pyyaml
  - scikit-build
  - setuptools
  - types-dataclasses
  - typing
  - typing-extensions
  - wheel

  # Test dependencies
  - numpy
  - expecttest
  - hypothesis
  - scipy
  - psutil
  - pytest
  - parameterized

  # Development utilities
  - ghstack
  - ipython
  - pytest-sugar
  - pytest-xdist

  # torch.compile, hard dependencies
  - filelock
  - sympy

  # torch.compile, optional dependencies
  - astunparse
  - dill
  - jinja2
  - lark
  - optree
  - tabulate
  - networkx
  - z3-solver

  # triton dependencies, if building from source
  - zlib
